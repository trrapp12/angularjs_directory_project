<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="shield">
    <head>
        <meta charset="UTF-8">
        <title>Angular Demo</title>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="js/controller.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="shield">
        <div class="main" ng-controller= "MyController">

            <div class="search">
                <h1>SHIELD Directory</h1>
                <label>search: </label>
                <input placeholder="Search for agents" autofocus>
            </div>
            <ul class ="artistlist">
                <li class="artist cf" ng-repeat="item in artists">
                    <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}"/>
                    <div class="info">
                        <h2>{{item.name | uppercase}}</h2>
                        <h3>{{item.power}}</h3>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
